<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Library</title>
  <link
    rel="stylesheet"
    href="style.css"
  />
</head>

<body>
  <table class="library-table">
    <thead>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read?</th>
      <th>Delete</th>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  <button id="new-book-button">NEW BOOK</button>
  <div
    id="modal"
    class="modal-container modal-hidden"
  >
    <form
      class="form"
      id="new-book-form"
    >
      <label for="title">Book Title <br><input
          type="text"
          name="title"
          id="title"
          class="form-input"
        /></label>
      <label for="author">Author <br><input
          type="text"
          name="author"
          id="author"
          class="form-input"
        /></label>
      <label for="pages">Pages <br><input
          type="number"
          name="pages"
          id="pages"
          class="form-input"
        /></label>
      <label for="read">Read <input
          type="checkbox"
          name="read"
          id="read"
          class="form-input"
        /> </label>
      <input
        id="book-submit"
        type="submit"
        value="Submit"
      >
    </form>
  </div>
</body>
<script src="./index.js"></script>

</html>
